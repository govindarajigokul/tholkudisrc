<ds-results-back-button *ngIf="showBackButton$ | async" [back]="back"></ds-results-back-button>
<div class="row" *ngIf="iiifEnabled">
  <div class="col-12">
    <ds-mirador-viewer id="iiif-viewer"
                   [object]="object"
                   [searchable]="iiifSearchEnabled"
                   [query]="iiifQuery$ | async">
    </ds-mirador-viewer>
  </div>
</div>

<div class="d-flex flex-row">
  <ds-item-page-title-field [item]="object" class="mr-auto">
  </ds-item-page-title-field>
  <ds-dso-edit-menu></ds-dso-edit-menu>
</div>
<div class="row">
  <div class="col-xs-12 col-md-4">
    <ng-container *ngIf="!(mediaViewer.image || mediaViewer.video)">
      <ds-metadata-field-wrapper [hideIfNoTextContent]="false">
        <ds-thumbnail [thumbnail]="object?.thumbnail | async"></ds-thumbnail>
      </ds-metadata-field-wrapper>
    </ng-container>
    <div *ngIf="mediaViewer.image || mediaViewer.video" class="mb-2">
      <ds-media-viewer [item]="object"></ds-media-viewer>
    </div>
    <ds-item-page-file-section [item]="object"></ds-item-page-file-section>
    <ds-item-page-date-field [item]="object"></ds-item-page-date-field>
    <ds-metadata-representation-list class="ds-item-page-mixed-author-field"
      [parentItem]="object"
      [itemType]="'Person'"
      [metadataFields]="['dc.contributor.author']"
      [label]="'relationships.isAuthorOf' | translate">
    </ds-metadata-representation-list>

  <ds-generic-item-page-field [item]="object"
      [fields]="['journal.title']"
      [label]="'item.page.journal-title'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['journal.identifier.issn']"
      [label]="'item.page.journal-issn'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['journalvolume.identifier.name']"
      [label]="'item.page.volume-title'">
    </ds-generic-item-page-field>

    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.contributor.principalinvestigator']"
      [label]="'item.page.principalinvestigator'">
    </ds-generic-item-page-field>

    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.contributor.datainputter']"
      [label]="'item.page.datainputter'">
    </ds-generic-item-page-field>

    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.contributor.researchparticipant']"
      [label]="'item.page.researchparticipant'">
    </ds-generic-item-page-field>




<ds-generic-item-page-field [item]="object" [fields]="['dc.contributor.annotator']" [label]="'item.page.annotator'"> </ds-generic-item-page-field>
<ds-generic-item-page-field [item]="object" [fields]="['dc.contributor.compiler']" [label]="'item.page.compiler'"> </ds-generic-item-page-field>
<ds-generic-item-page-field [item]="object" [fields]="['dc.contributor.consultant']" [label]="'item.page.consultant'"> </ds-generic-item-page-field>
<ds-generic-item-page-field [item]="object" [fields]="['dc.contributor.depositor']" [label]="'item.page.depositor'"> </ds-generic-item-page-field>
<ds-generic-item-page-field [item]="object" [fields]="['dc.contributor.developer']" [label]="'item.page.developer'"> </ds-generic-item-page-field>
<ds-generic-item-page-field [item]="object" [fields]="['dc.contributor.editor']" [label]="'item.page.editor'"> </ds-generic-item-page-field>

<!--
<ds-generic-item-page-field [item]="object" [fields]="['dc.contributor.funder']" [label]="'item.page.funder'"> </ds-generic-item-page-field>
-->
<ds-generic-item-page-field [item]="object" [fields]="['dc.contributor.illustrator']" [label]="'item.page.illustrator'"> </ds-generic-item-page-field>
<ds-generic-item-page-field [item]="object" [fields]="['dc.contributor.interpreter']" [label]="'item.page.interpreter'"> </ds-generic-item-page-field>
<ds-generic-item-page-field [item]="object" [fields]="['dc.contributor.interviewer']" [label]="'item.page.interviewer'"> </ds-generic-item-page-field>
<ds-generic-item-page-field [item]="object" [fields]="['dc.contributor.participant']" [label]="'item.page.participant'"> </ds-generic-item-page-field>
<ds-generic-item-page-field [item]="object" [fields]="['dc.contributor.performer']" [label]="'item.page.performer'"> </ds-generic-item-page-field>
<ds-generic-item-page-field [item]="object" [fields]="['dc.contributor.photographer']" [label]="'item.page.photographer'"> </ds-generic-item-page-field>
<ds-generic-item-page-field [item]="object" [fields]="['dc.contributor.recorder']" [label]="'item.page.recorder'"> </ds-generic-item-page-field>
<ds-generic-item-page-field [item]="object" [fields]="['dc.contributor.researcher']" [label]="'item.page.researcher'"> </ds-generic-item-page-field>
<ds-generic-item-page-field [item]="object" [fields]="['dc.contributor.responder']" [label]="'item.page.responder'"> </ds-generic-item-page-field>
<ds-generic-item-page-field [item]="object" [fields]="['dc.contributor.signer']" [label]="'item.page.signer'"> </ds-generic-item-page-field>
<ds-generic-item-page-field [item]="object" [fields]="['dc.contributor.singer']" [label]="'item.page.singer'"> </ds-generic-item-page-field>
<ds-generic-item-page-field [item]="object" [fields]="['dc.contributor.speaker']" [label]="'item.page.speaker'"> </ds-generic-item-page-field>
<ds-generic-item-page-field [item]="object" [fields]="['dc.contributor.sponsor']" [label]="'item.page.sponsor'"> </ds-generic-item-page-field>
<ds-generic-item-page-field [item]="object" [fields]="['dc.contributor.transcriber']" [label]="'item.page.transcriber'"> </ds-generic-item-page-field>
<ds-generic-item-page-field [item]="object" [fields]="['dc.contributor.translator']" [label]="'item.page.translator'"> </ds-generic-item-page-field>
<!--
    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.publisher']"
      [label]="'item.page.publisher'">
    </ds-generic-item-page-field>
-->
  </div>
  <div class="col-xs-12 col-md-6">
    <ds-item-page-abstract-field [item]="object"></ds-item-page-abstract-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.description']"
      [label]="'item.page.description'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.subject']"
      [separator]="', '"
      [label]="'item.page.subject'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.identifier.citation']"
      [label]="'item.page.citation'">
    </ds-generic-item-page-field>
    <ds-item-page-uri-field [item]="object"
      [fields]="['dc.identifier.uri']"
      [label]="'item.page.uri'">
    </ds-item-page-uri-field>
    <ds-item-page-collections [item]="object"></ds-item-page-collections>
    <ds-item-page-uri-field [item]="object"
      [fields]="['coar.notify.endorsedBy']"
      [label]="'item.page.endorsement'">
    </ds-item-page-uri-field>
    <ds-item-page-uri-field [item]="object"
      [fields]="['datacite.relation.isReviewedBy']"
      [label]="'item.page.review'">
    </ds-item-page-uri-field>
    <ds-item-page-uri-field [item]="object"
      [fields]="['datacite.relation.isSupplementedBy']"
      [label]="'item.page.supplemented'">
    </ds-item-page-uri-field>
    <ds-item-page-uri-field [item]="object"
      [fields]="['datacite.relation.isReferencedBy']"
      [label]="'item.page.referenced'">
    </ds-item-page-uri-field>
    <ds-item-page-cc-license-field [item]="object" [variant]="'full'">
    </ds-item-page-cc-license-field>
    <div>
      <a class="btn btn-outline-primary" [routerLink]="[itemPageRoute + '/full']" role="button">
        <i class="fas fa-info-circle"></i> {{"item.page.link.full" | translate}}
      </a>
    </div>
  </div>
</div>
