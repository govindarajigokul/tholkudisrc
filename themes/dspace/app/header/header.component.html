<header id="main-site-header">
  <div class="container h-100 d-flex flex-row flex-wrap align-items-center justify-content-between gapx-3 gapy-2"
       id="main-site-header-container">

    <!-- =====================
         LEFT SECTION: Logo + Navigation Menu
         ===================== -->
    <div id="header-left"
         [attr.role]="(isMobile$ | async) ? 'navigation' : 'presentation'"
         [attr.aria-label]="(isMobile$ | async) ? ('nav.main.description' | translate) : null"
         class="h-100 flex-fill d-flex flex-row flex-nowrap justify-content-start align-items-center gapx-3">

      <!-- Site Logo (links back to home page) -->
      <a class="d-block my-2 my-md-0"
         routerLink="/home"
         [attr.aria-label]="'home.title' | translate">
        <img id="header-logo"
             src="assets/images/tholkudi-logo-tamil.png"
             [attr.alt]="'menu.header.image.logo' | translate"/>
      </a>

      <!-- Desktop Navigation Menu (hidden on mobile) -->
      <nav *ngIf="(isMobile$ | async) !== true"
           class="navbar navbar-expand p-0 align-items-stretch align-self-stretch"
           id="desktop-navbar"
           [attr.aria-label]="'nav.main.description' | translate">

        <!-- Default DSpace navigation -->
        <ds-navbar></ds-navbar>

        <!-- ðŸ”¹ Custom static links (add new menu items here) -->
        <ul class="navbar-nav ml-3">
          <li class="nav-item">
            <a class="nav-link"
               routerLink="/about-us"
               [attr.aria-label]="'menu.aboutUs' | translate">
              {{ 'menu.aboutUs' | translate }}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               routerLink="/tribal_lg"
               [attr.aria-label]="'menu.tribalLanguages' | translate">
              {{ 'menu.tribalLanguages' | translate }}
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- =====================
         RIGHT SECTION: Search + Utility Menus
         ===================== -->
    <div id="header-right"
         class="h-100 d-flex flex-row flex-nowrap justify-content-end align-items-center gapx-1 ml-auto">

      <!-- Search bar -->
      <ds-search-navbar></ds-search-navbar>

      <!-- Language switcher, help, impersonation, and auth menu -->
      <div role="menubar"
           class="h-100 d-flex flex-row flex-nowrap align-items-center gapx-1">
        <ds-lang-switch></ds-lang-switch>
        <ds-context-help-toggle></ds-context-help-toggle>
        <ds-impersonate-navbar></ds-impersonate-navbar>
        <ds-auth-nav-menu></ds-auth-nav-menu>
      </div>

      <!-- Mobile Menu Toggle Button (hamburger icon) -->
      <div id="mobile-navbar-toggler"
           class="d-block d-lg-none ml-3"
           *ngIf="(isMobile$ | async)">
        <button id="navbar-toggler"
                class="btn"
                type="button"
                (click)="toggleNavbar()"
                [attr.aria-label]="'nav.toggle' | translate"
                aria-controls="collapsible-mobile-navbar"
                [attr.aria-expanded]="(isNavBarCollapsed$ | async) !== true">
          <span class="fas fa-bars fa-fw fa-xl toggler-icon" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>
</header>
